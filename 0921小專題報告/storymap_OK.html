              '<div id="bodyContent">' +
              '<p>主祀五府千歲，配祀萬善爺、齊天大聖等神；別於其他五府千歲廟，是由池府千歲坐大位；廟內供有兩艘神舟，廟堂為早期建築，後香火鼎盛，但裡面採光不佳，廟方決定翻修。三清宮有家將團一組，不過現已經失傳；但每年固定迎王送王，仍是林園鄉目前唯一有請(送)王的廟宇。</p>' +
